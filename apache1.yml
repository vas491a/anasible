---
- name: apache is nstalled
  hosts: apache
  become: True
  tasks:

    - name: do install apache
      yum:
        name: httpd
        state: present

    - name: Start and enable Apache service
      service:
        name: httpd
        state: started
        enabled: True

    - name: Copy index.html to the web server root
      copy:
        src: index.html
        dest: /var/www/html/index.html
      
      notify: 
        - Restart Apache 
        - Change Apache port to 8080

  handlers:     
    - name: Restart Apache 
      service:
        name: httpd
        state: restarted

    - name: Change Apache port to 8080
      lineinfile:
        path: /etc/httpd/conf/httpd.conf
        regexp: '^Listen'
        line: 'Listen 8080'




