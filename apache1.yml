---
- hosts: 172.31.87.141,172.31.86.40
  become: True
  tasks:
    - name: Install Apache server
      yum:
        name: httpd
        state: present

    - name: Start and enable Apache service
      service:
        name: httpd
        state: started
        enabled: True

    - name: Copy index.html to the web server root
      copy:
        src: index.html
        dest: /var/www/html/index.html

    - name: Change Apache port to 8080
      lineinfile:
        path: /etc/httpd/conf/httpd.conf
        regexp: '^Listen'
        line: 'Listen 8080'
  
      notify:
        - Restart Apache server
  
  handlers:      
    - name: Restart Apache server
      service:
        name: httpd
        state: restarted



