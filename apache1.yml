- hosts: 172.31.87.141
  become: True
  tasks:
    - name: install apache server
      yum: 
        name: httpd
        state: present
    - name: start and enable
      service:
        name: httpd
        state: started
        enabled: True
    - name: configurintion apache on server
      copy:
        src: index.html
        dest: /var/www/html/
    - name: change apache port
      lineinline:
        path: /etc/httpd/conf/httpd.conf
        regexp: '^Listen'
        line: 'listen 8080'
    - name: restart apache server
      service:
        name: httpd
        state: restart            


